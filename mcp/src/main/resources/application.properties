# ============================================
# Spring Application Configuration
# ============================================
spring.application.name=invaretl
spring.application.description=AI Augmented Data Solutions - MCP Server

# ============================================
# Server Configuration
# ============================================
server.port=8080
server.shutdown=graceful
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# Error handling
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false

# ============================================
# Logging Configuration
# ============================================
logging.level.root=INFO
logging.level.com.invartek.invaretl=DEBUG
logging.level.org.springframework.ai=DEBUG
logging.level.org.springframework.web=INFO
logging.pattern.console=
logging.file.name=./logs/invaretl-mcp.log
#logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
#logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ============================================
# Spring AI MCP Server Configuration
# ============================================
# MCP Server settings
spring.ai.mcp.server.enabled=true
spring.ai.mcp.server.transport=stdio
spring.ai.mcp.server.name=invaretl-mcp-server
spring.ai.mcp.server.version=0.0.1
spring.ai.mcp.server.type=SYNC

# MCP Server capabilities
spring.ai.mcp.server.capabilities.tools=true
spring.ai.mcp.server.capabilities.prompts=true
spring.ai.mcp.server.capabilities.resources=true
spring.ai.mcp.server.capabilities.logging=true

# ============================================
# Spring AI Configuration
# ============================================
# AI Model settings (configure based on your provider)
# Uncomment and configure the provider you want to use

# OpenAI Configuration
spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.chat.enabled=true
spring.ai.openai.chat.options.model=gpt-5-mini
spring.ai.openai.chat.options.temperature=0.7
spring.ai.openai.chat.options.max-tokens=1000

# Anthropic Claude Configuration
spring.ai.anthropic.api-key=${ANTHROPIC_API_KEY}
spring.ai.anthropic.chat.enabled=true
spring.ai.anthropic.chat.options.model=claude-sonnet-4-5
spring.ai.anthropic.chat.options.temperature=0.7
spring.ai.anthropic.chat.options.max-tokens=1000

