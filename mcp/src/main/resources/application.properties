# ============================================
# Actuator Configuration (for monitoring)
# ============================================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true
management.metrics.export.simple.enabled=true

# ============================================
# Jackson JSON Configuration
# ============================================
spring.jackson.serialization.indent-output=true
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.default-property-inclusion=non_null

# ============================================
# Threading and Async Configuration
# ============================================
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=20
spring.task.execution.pool.queue-capacity=100
spring.task.execution.thread-name-prefix=mcp-async-

# ============================================
# Cache Configuration
# ============================================
spring.cache.type=simple
spring.cache.cache-names=tools,prompts,resources

# ============================================
# MCP Tools Configuration
# ============================================
# Custom tool settings
mcp.tools.enabled=true
mcp.tools.timeout=30000
mcp.tools.max-concurrent-executions=10

# ============================================
# MCP Resources Configuration
# ============================================
# Custom resource settings
mcp.resources.enabled=true
mcp.resources.cache-enabled=true
mcp.resources.cache-ttl=3600

# ============================================
# MCP Prompts Configuration
# ============================================
# Custom prompt settings
mcp.prompts.enabled=true
mcp.prompts.template-location=classpath:/prompts/

